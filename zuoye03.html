<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas width=360 height=500></canvas>
	<script>
		var can = document.querySelector("canvas");
		var context = can.getContext("2d");

		context.beginPath();
		context.fillStyle="#ff0000";
		context.arc(110,110,100,0,Math.PI*2,false);
		context.fill();
		context.closePath();

		context.beginPath();
		context.fillStyle="#fff";
		context.moveTo(130,80);
		context.arc(110,110,100,-Math.PI/12,-Math.PI/2,true);
		context.fill();
		context.closePath();

		context.beginPath();
		context.fillStyle="#fff";
		context.moveTo(90,80);
		context.arc(110,110,100,Math.PI/12*13,-Math.PI/2,false);
		context.fill();
		context.closePath();

		context.beginPath();
		context.fillStyle="#fff";
		context.moveTo(150,120);
		context.arc(110,110,100,-Math.PI/12,Math.PI/12*3,false);
		context.fill();
		context.closePath();

		context.beginPath();
		context.fillStyle="#fff";
		context.moveTo(80,120);
		context.arc(110,110,100,Math.PI/12*9,Math.PI/12*13,false);
		context.fill();
		context.closePath();

		context.beginPath();
		context.fillStyle="#fff";
		context.moveTo(110,150);
		context.arc(110,110,100,Math.PI/12*3,Math.PI/12*9,false);
		context.fill();
		context.closePath();
	</script>
</body>
</html>
